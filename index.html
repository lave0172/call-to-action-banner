<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Call to action banner</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
</head>
<body>
  <section class="banner">
    <img class="img-flex" src="images/placeholder-16by9.svg" alt="image">
    <div class="content">
      <div class="content-image">
        <img class="img-flex" src="images/mecha.svg" alt="mecha">
      </div>
      <div class="content-text">
        <h2>Ultra Super Fighting Force</h2>
        <p>Control giant, fighting, transforming robots and save the world!</p>
        <a class="btn btn-big" href="#">Join USFF</a>
      </div>
    </div>
  </section>
</body>
</html>
